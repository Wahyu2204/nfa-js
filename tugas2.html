<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2 JS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
            Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
            background-color: #f4f7f6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 1em;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }
        table thead tr {
            background-color: #009879;
            color: #ffffff;
            text-align: left;
        }
        table th,
        table td {
            padding: 12px 15px;
            text-align: center;
        }
        table tbody tr {
            border-bottom: 1px solid #dddddd;
        }
        table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }
        table tfoot {
            font-weight: bold;
            color: #009879;
        }
        table tfoot td {
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <h1>Rincian Gaji Pegawai</h1>
    <div id="output"></div>

    <script>
        // 1. Data Awal Pegawai (menggunakan const untuk data yang tidak berubah) ---
        const pegawai = {
            nama: 'Dodi Prayodi',
            umur: 25,
            jabatan: 'Manajer',
            status: 'Menikah'
        };

        // 2. Inisialisasi Variabel Gaji (menggunakan let karena nilainya akan diisi nanti)
        let gajiPokok;
        
        // 3. Menentukan Gaji Pokok berdasarkan Jabatan (menggunakan if-else if)
        if (pegawai.jabatan === 'Manajer') {
            gajiPokok = 15000000;
        } else if (pegawai.jabatan === 'Asisten Manajer') {
            gajiPokok = 10000000;
        } else if (pegawai.jabatan === 'Staff') {
            gajiPokok = 5000000;
        } else {
            gajiPokok = 0;
        }

        // 4. Menghitung Tunjangan & Potongan
        const tunjanganJabatan = 0.15 * gajiPokok;
        const bpjs = 0.10 * gajiPokok;
        
        // 5. Menentukan Tunjangan Keluarga (menggunakan operator ternary)
        const tunjanganKeluarga = (pegawai.status === 'Menikah') ? 0.20 * gajiPokok : 0;
        
        // 6. Menghitung Total Gaji
        const totalGaji = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

        // Helper Function untuk Format Rupiah 
        const formatRupiah = (angka) => {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0
            }).format(angka);
        };

        // 7. Membuat Elemen Tabel HTML menggunakan Template Literals ES6 (` `) 
        const tabelHTML = `
            <table>
                <thead>
                    <tr>
                        <th>Nama Pegawai</th>
                        <th>Umur</th>
                        <th>Jabatan</th>
                        <th>Status</th>
                        <th>Gaji Pokok</th>
                        <th>Tunjangan Jabatan</th>
                        <th>BPJS</th>
                        <th>Tunjangan Keluarga</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>${pegawai.nama}</td>
                        <td>${pegawai.umur} Tahun</td>
                        <td>${pegawai.jabatan}</td>
                        <td>${pegawai.status}</td>
                        <td>${formatRupiah(gajiPokok)}</td>
                        <td>${formatRupiah(tunjanganJabatan)}</td>
                        <td>${formatRupiah(bpjs)}</td>
                        <td>${formatRupiah(tunjanganKeluarga)}</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="7"><b>Total Gaji</b></td>
                        <td><b>${formatRupiah(totalGaji)}</b></td>
                    </tr>
                </tfoot>
            </table>
        `;
        
        // 8. Menampilkan Tabel ke dalam halaman HTML 
        document.getElementById('output').innerHTML = tabelHTML;
    </script>

</body>
</html>
